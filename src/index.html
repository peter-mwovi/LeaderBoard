<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Leaderboard</title>
</head>
<body>
    <main class="container h-75">
        <h1>Leaderboard</h1>
        <section class="scores-container">
            <div class="score-board">
                <span><h2>Recent scores <button class="btn btn-primary ms-5" type="button" id="refresh">Refresh</button></h2></span>
                <table class="table table-success table-striped score-table">
                    <tbody class="board">
                     
                    </tbody>
                </table>
            </div>
            <div class="score-input">
                <h2>Add your score</h2>
                <form class="form">
                    <input class="form-control" type="text" id="name" placeholder="Your name">
                    <input class="form-control" type="text" id="score" placeholder="Your score">
                    <button class="btn btn-primary" type="submit" id="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
